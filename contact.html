<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom's Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <button class ="colour-button" onclick="changeColour()">
        <i class='bx bxs-palette'></i>
    </button>
    <header>
        <nav>
            <div class="nav-container">
                <span class="logo">Dom's Portfolio</span>
                <div class="menu">
                    <span><a href="./index.html">Home</a></span>
                    <span><a href="./portfolio.html">Portfolio</a></span>
                    <span><a href="./contact.html" class="active">Contact</a></span>
                </div>

                <button class ="hamburger">

                </button>

                <div class="mobile-menu">
                    <span><a href="#" class="active">Home</a></span>
                    <span><a href="#">Portfolio</a></span>
                    <span><a href="#">Contact</a></span>
                </div>
            </div>
        </nav>    
    </header>

    <main>

        <div class="row">
    
            <div class="container">
                <div class="form-container">
                    <h2>Contact Me</h2>
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name">
                        <br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email">
                        <br>
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea>
                        <br>
                        <input id="form-button" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <h4>Made with <i class='bx bxs-heart' style="color: red;"></i> By Dom</h4>
    </footer>
    
</body>
